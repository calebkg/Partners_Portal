<div class="login-container">
  <!-- Left side with logo -->
  <div class="login-left">
    <div class="logo-container">
      <img src="assets/login-logo.png" alt="inSupplyHealth Logo" class="logo-image" />
    </div>
  </div>
  
  <!-- Right side with form -->
  <div class="login-right">
    <div class="login-form">
      <h1>Welcome Back</h1>
      <p class="subtitle">Enter your email and password to sign in</p>
      
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Your email address">
        </div>
        
        <div class="form-group">
          <label>Email Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Your Password">
        </div>
        
        <div class="form-group checkbox-group">
          <div class="checkbox-wrapper">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <label for="rememberMe" class="checkbox-label">Remember me</label>
          </div>
        </div>
        
        <button type="submit" class="btn-login">LOG IN</button>
      </form>
      
      <div class="forgot-password">
        Forgot Password? <a (click)="goToReset()" class="reset-link">Reset</a>
      </div>
    </div>
    
    <div class="footer">
      <span class="footer-text">
        <strong>InSupplyHealth</strong> Â© 2025. | Powered by 
        <a href="https://sysre.co.ke/" target="_blank" class="footer-link">Systems Reengineered Ltd.</a>
      </span>
    </div>
  </div>
</div>
